<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TD CHANNEL - LIVE</title>
    <style>
        /* Убираем все отступы и фиксируем экран */
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            background: #000; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        /* Шапка с названием системы */
        .header { 
            text-align: center; 
            padding: 10px; 
            font-family: sans-serif; 
            font-size: 20px; 
            color: #fff; 
            text-shadow: 0 0 10px #00f2fe; 
            letter-spacing: 3px;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10;
        }

        /* Контейнер, который центрирует видео */
        .video-container { 
            flex: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            width: 100%; 
            background: #000;
        }

        /* Плеер ВК: растягивается, но сохраняет пропорции */
        iframe { 
            width: 100vw; 
            height: 56.25vw; 
            max-height: 100vh; 
            max-width: 177.78vh; 
            border: none; 
        }
    </style>
</head>
<body>

    <div class="header">TD_TV_SYSTEM</div>

    <div class="video-container">
        <iframe src="https://vk.com/video_ext.php?oid=786004866&id=456239022" 
                allow="autoplay; encrypted-media; fullscreen; picture-in-picture; screen-wake-lock;" 
                allowfullscreen>
        </iframe>
    </div>

</body>
</html>
